<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap");


body{

 background-color: #ffffff;
 font-family: "Poppins", sans-serif;
 font-weight: 300;


}

.btn{

 border-radius: 25px;

}

.new{
     font-size: 12px;
}

.card{

 padding: 20px;
 border:none;


}


.active{

 background: #c3c4c9 !important;
 border-color: #5a5a5e !important;
 color: #000 !important;
     font-size: 12px;

}

.inputs{

 position: relative;

}

.form-control {
     text-indent: 15px;
 
 height: 45px;
 border-radius: 0px;
 border-bottom: 1px solid #eee;
}

.form-control:focus {
 color: #495057;
 background-color: #fff;
 border-color: #eee;
 outline: 0;
 box-shadow: none;
 border-bottom: 1px solid blue;
}


.form-control:focus  {
 color: blue;
}

.inputs i{

     position: absolute;
 top: 14px;
 left: 4px;
 color: #b8b9bc;
}

.star{

 height: 40px;
 width: 40px;
 display: flex;
 justify-content: center;
 align-items: center;
 background: #eee;
 margin-right: 10px;
 border-radius: 5px;

}

.time-text{

     font-size: 12px;
     color: #989898;
}

.dots{

 height: 7px;
 width: 7px;
 background-color: #eee;
 display: flex;
 border-radius: 50%;
 margin-left:7px;
 margin-right: 7px;
}

.yellow{

 color: #ffab2e;
}

.content-text-1{

 height: 40px;
 width: 40px;
 display: flex;
 justify-content: center;
 align-items: center;
 border-radius: 50%;
 background-color: #ffe7cc;
 color: #ffa03a;
 font-weight: 700;

}


.blue{

 color: #6ecce6;
}


.content-text-2{

 height: 40px;
 width: 40px;
 display: flex;
 justify-content: center;
 align-items: center;
 border-radius: 50%;
 background-color: #e2f5fa;
 color: #6ecce6;
 font-weight: 700;

}


.dark-blue{

 color: #572ce8;
}


.content-text-3{

 height: 40px;
 width: 40px;
 display: flex;
 justify-content: center;
 align-items: center;
 border-radius: 50%;
 background-color:#572ce86b;
 color: #572ce8;
 font-weight: 700;

}
    </style>
</head>
<body>
    

        <div class="d-flex justify-content-end mt-5 ">

       
            
            <div class="mt-3 inputs" style="padding-right: 2rem;">
                  <i class="fa fa-search"></i>
                  <input type="text" class="form-control " placeholder="Search Tasks...">
                
              </div>
            </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
