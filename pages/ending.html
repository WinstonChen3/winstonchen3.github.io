<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/3.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Reservation Complete</title>
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
            text-align: center;
            padding: 50px;
        }

        #verificationCode {
            font-size: 2em;
            font-weight: bold;
            color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        #thankYouMessage {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body onload="generateVerificationCode()">

    <h1>Reservation Complete</h1>

    <div id="verificationCode" class="bg-dark"></div>

    <div id="thankYouMessage">
        <span id="user-greeting"></span>
        <p>Use this code at your nearest <a href="/pages/locations.html">Techlab Center!</a></p>
        <p>Look at our <a href="/pages/events.html">Calendar</a></p>
        <p>Go back to our <a href="/index.html">Home Page</a></p>
    </div>
    <button class="btn btn-dark w-25 text-white" onclick="handleLogout()">Logout</button>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
                // Function to handle logout
                function handleLogout() {
            // Log out the user
            netlifyIdentity.logout().then(() => {
                console.log('User logged out');
                // Redirect to the login page after logout
                window.location.href = '/index.html'; // Change the path to your login page
            });
        }
    </script>
    <script>
        function generateVerificationCode() {
            // Function to generate a random combination of letters and numbers
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let code = '';

            for (let i = 0; i < 6; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                code += characters.charAt(randomIndex);
            }

            document.getElementById('verificationCode').textContent = code;
        }
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
