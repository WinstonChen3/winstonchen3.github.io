<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reservation Form</title>
  <link href="/css/login.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="icon" href="../images/3.png" type="image/png">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
  <style> 
    .btn-dark {
      position: relative;
      transition: all 0.3s; /* Transition effect for all properties */
    }
    
    .btn-dark::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background-color: #fff; /* Underline color */
      transition: width 0.3s; /* Transition effect for the underline width */
    }
    
    .btn-dark:hover::after {
      width: 100%; /* Change the underline width on hover */
    }

    .left-align {
      text-align: left;
    }
    
    .left-align input[type="text"],
    .left-align input[type="email"],
    .left-align input[type="password"] {
      text-align: left;
      width: 100%; /* Set the desired width for the input fields */
    }
    
    .form-group {
      margin-bottom: 10px;
    }
    
    .form-container {
      margin-top: 40%; /* Set the desired margin-top value for the form container */
    }
  </style>
</head>
<body>
  <main class="form-signin bg-dark align-items-center">
    <div class="col-12 align-items-center mb-3 center-icon cont">
      <a class="navbar-brand d-flex justify-content-center align-items-center" href="../index.html">
        <img src="/images/3.png" alt="image/png">
      </a>
    </div>
    <h3 class="text-white mb-0" style="text-align: center; margin-bottom: 0%;">Reservation Form</h3>
    <div class="container">
      <form class="form-container mt-1">
        <div class="row mb-3">
          <div class="col">
            <div class="form-group">
              <label for="reservationDate" class="text-white">Reservation Date</label>
              <input type="date" class="form-control" id="reservationDate" required>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="reservationTime" class="text-white">Reservation Time</label>
              <input type="time" class="form-control" id="reservationTime" required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="additionalNotes" class="text-white">Additional Notes</label>
          <textarea class="form-control" id="additionalNotes" rows="3"></textarea>
        </div>
        <div id="matchError" class="text-danger"></div>
        <div class="text-center">
          <div class="row justify-content-center">
            <button type="submit" class="btn btn-dark w-25">Submit Reservation</button>
          </div>
        </div>
      </form>
    </div>
  </main>

  <script>
    document.querySelector(".form-container").addEventListener("submit", function (event) {
      event.preventDefault();
  
      const reservationDateValue = document.querySelector('#reservationDate').value;
      const reservationTimeValue = document.querySelector('#reservationTime').value;
      const additionalNotesValue = document.querySelector('#additionalNotes').value;
  
      console.log("Reservation Date: " + reservationDateValue);
      console.log("Reservation Time: " + reservationTimeValue);
      console.log("Additional Notes: " + additionalNotesValue);
  
      // You can add your logic or redirection here
      window.location.href = 'checkout.html';
    });
  
    // Additional event listener for Enter key press
    document.querySelector(".form-container").addEventListener("keydown", function (event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        // Manually trigger the submit event
        document.querySelector(".form-container").submit();
      }
    });
  </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
